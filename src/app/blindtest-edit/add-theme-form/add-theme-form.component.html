<h1 mat-dialog-title>Ajouter un nouveau thème</h1>
<form [formGroup]="themeForm" (ngSubmit)="addTheme()">
    <mat-dialog-content>
        <mat-form-field>
            <input
                matInput
                type="text"
                placeholder="Nom du thème"
                formControlName="name"
            />
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button color="primary">
            <mat-icon>check_outline</mat-icon>Valider
        </button>
        <button mat-raised-button mat-dialog-close>
            <mat-icon>close</mat-icon>Annuler
        </button>
    </mat-dialog-actions>
</form>
