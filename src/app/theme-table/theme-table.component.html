<mat-card class="card">
    <mat-card-header>
        <form [formGroup]="themeForm" (ngSubmit)="onModifyTheme()">
            <mat-toolbar color="primary">
                <span>
                    Thème n°
                    <mat-form-field [ngStyle]="{ width: '2em' }">
                        <input
                            matInput
                            type="number"
                            min="1"
                            max="99"
                            formControlName="order"
                        />
                    </mat-form-field>
                    :
                    <mat-form-field>
                        <input matInput type="text" formControlName="name" />
                    </mat-form-field>
                    <button
                        *ngIf="
                            themeForm.controls['order'].value !== theme.order ||
                            themeForm.controls['name'].value !== theme.name
                        "
                        mat-raised-button
                        color="secondary"
                        matTooltip="Valider les changements"
                        [disabled]="!themeForm.valid"
                    >
                        <mat-icon>check</mat-icon>
                    </button>
                </span>
                <span class="example-fill-remaining-space"></span>
                <button
                    mat-raised-button
                    color="warn"
                    (click)="onDeleteTheme()"
                >
                    <mat-icon>delete</mat-icon>Supprimer
                </button>
            </mat-toolbar>
        </form>
    </mat-card-header>
    <form [formGroup]="trackForm">
        <table mat-table [dataSource]="theme.tracks">
            <ng-container matColumnDef="order">
                <th mat-header-cell *matHeaderCellDef>N° ordre</th>
                <td mat-cell *matCellDef="let track">{{ track.order }}</td>
                <td mat-footer-cell *matFooterCellDef>
                    <mat-form-field>
                        <input matInput type="number" formControlName="order" />
                    </mat-form-field>
                </td>
            </ng-container>
            <ng-container matColumnDef="artists">
                <th mat-header-cell *matHeaderCellDef>Artiste(s)</th>
                <td mat-cell *matCellDef="let track">
                    <span *ngFor="let artist of track.artists"
                        >{{ artist }}
                    </span>
                </td>
                <td mat-footer-cell *matFooterCellDef>
                    <mat-form-field>
                        <input matInput type="text" formControlName="artists" />
                    </mat-form-field>
                </td>
            </ng-container>
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Titre</th>
                <td mat-cell *matCellDef="let track">{{ track.title }}</td>
                <td mat-footer-cell *matFooterCellDef>
                    <mat-form-field>
                        <input matInput type="text" formControlName="title" />
                    </mat-form-field>
                </td>
            </ng-container>
            <ng-container matColumnDef="duration">
                <th mat-header-cell *matHeaderCellDef>Durée de l'extrait</th>
                <td mat-cell *matCellDef="let track">
                    {{
                        track.durationRange
                            ? (track.durationRange[1] - track.durationRange[0]
                              | timeFormat)
                            : ''
                    }}
                </td>
                <td mat-footer-cell *matFooterCellDef>
                    {{ getThemeDuration() | timeFormat }}
                </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let track" class="actions-container">
                    <button
                        mat-mini-fab
                        color="primary"
                        matTooltip="Editer"
                        (click)="onEditTrack(track)"
                    >
                        <mat-icon aria-label="Supprimer">tune</mat-icon>
                    </button>
                    <button
                        mat-mini-fab
                        color="warn"
                        matTooltip="Supprimer"
                        (click)="onDeleteTrack(track)"
                    >
                        <mat-icon aria-label="Supprimer">delete</mat-icon>
                    </button>
                    <mat-icon
                        class="warning"
                        color="warn"
                        *ngIf="!track.dataURI"
                        matTooltip="l'extrait audio n'est pas configuré. Editez l'extrait dans le menu Editer"
                        >warning</mat-icon
                    >
                </td>
                <td mat-footer-cell *matFooterCellDef>
                    <button
                        mat-mini-fab
                        color="primary"
                        matTooltip="Ajouter une chanson"
                        [disabled]="!trackForm.valid"
                        (click)="onAddTrack()"
                    >
                        <mat-icon aria-label="Ajouter une chanson"
                            >plus_one</mat-icon
                        >
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr
                mat-row
                *matRowDef="let myRowData; columns: columnsToDisplay"
            ></tr>
            <tr mat-footer-row *matFooterRowDef="columnsToDisplay"></tr>
        </table>
    </form>
</mat-card>
