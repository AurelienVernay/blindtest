<app-loading-spinner [template]="content"></app-loading-spinner>
<ng-template #content>
    <mat-card>
        <mat-card-header>
            <mat-card-title
                >Lecture du blindtest {{ blindtest?.title }}</mat-card-title
            >
        </mat-card-header>
        <mat-card-content>
            Liste de lecture
            <table mat-table [dataSource]="tracklist">
                <ng-container matColumnDef="playOrder">
                    <th mat-header-cell *matHeaderCellDef>N° ordre</th>
                    <td mat-cell *matCellDef="let track">
                        {{ track.playOrder }}
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr
                    mat-row
                    *matRowDef="let track; columns: columnsToDisplay"
                    [ngClass]="{ selected: track.playOrder === trackSelection }"
                ></tr>
            </table>

            <!--<mat-progress-bar
                mode="determinate"
                [value]="progress | async"
            ></mat-progress-bar>-->
        </mat-card-content>
        <mat-card-actions>
            <mat-toolbar [ngStyle]="{ 'justify-content': 'space-around' }">
                <div class="player-button">
                    <button
                        mat-flat-button
                        matTooltip="Extrait précédent"
                        [disabled]="trackSelection === 1"
                        (click)="goToPrevious()"
                    >
                        <mat-icon>skip_previous</mat-icon>
                    </button>
                    <button
                        mat-flat-button
                        color="primary"
                        [matTooltip]="
                            (playingSubject | async) ? 'Pause' : 'Lecture'
                        "
                        (click)="togglePlay()"
                    >
                        <mat-icon *ngIf="!playing; else pause"
                            >play_arrow</mat-icon
                        >
                        <ng-template #pause>
                            <mat-icon>pause</mat-icon>
                        </ng-template>
                    </button>
                    <button
                        mat-flat-button
                        matTooltip="Extrait suivant"
                        [disabled]="tracklist.length === trackSelection"
                        (click)="goToNext()"
                    >
                        <mat-icon>skip_next</mat-icon>
                    </button>
                    <button mat-flat-button color="warn">
                        <mat-icon>stop</mat-icon>
                    </button>
                </div>
            </mat-toolbar>
        </mat-card-actions>
    </mat-card>
</ng-template>
