<div class="modal-loading" *ngIf="loading; else content">
    <h1>Chargement...</h1>
    <mat-spinner></mat-spinner>
</div>
<ng-template #content>
    <mat-card>
        <mat-card-header>
            <mat-card-title
                >Lecture du blindtest {{ blindtest?.title }}</mat-card-title
            >
        </mat-card-header>
        <mat-card-content>
            Liste de lecture
            <table mat-table [dataSource]="tracklist">
                <ng-container matColumnDef="playOrder">
                    <th mat-header-cell *matHeaderCellDef>N° ordre</th>
                    <td mat-cell *matCellDef="let track">
                        {{ track.playOrder }}
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr
                    mat-row
                    *matRowDef="let track; columns: columnsToDisplay"
                    [ngClass]="{ selected: track.playOrder === trackSelected }"
                ></tr>
            </table>
        </mat-card-content>
        <mat-card-actions>
            <mat-toolbar [ngStyle]="{ 'justify-content': 'space-around' }">
                <button
                    mat-flat-button
                    matTooltip="Extrait précédent"
                    [disabled]="trackSelected === 1"
                    (click)="goToPrevious()"
                >
                    <mat-icon>skip_previous</mat-icon>
                </button>
                <button
                    mat-flat-button
                    [matTooltip]="playing ? 'Pause' : 'Lecture'"
                    (click)="togglePlay()"
                >
                    <mat-icon *ngIf="!playing; else pause">play_arrow</mat-icon>
                    <ng-template #pause>
                        <mat-icon>pause</mat-icon>
                    </ng-template>
                </button>
                <button
                    mat-flat-button
                    matTooltip="Extrait suivant"
                    [disabled]="tracklist.length === trackSelected"
                    (click)="goToNext()"
                >
                    <mat-icon>skip_next</mat-icon>
                </button>
                <button mat-flat-button color="warn">
                    <mat-icon>stop</mat-icon>
                </button>
            </mat-toolbar>
        </mat-card-actions>
    </mat-card>
</ng-template>
