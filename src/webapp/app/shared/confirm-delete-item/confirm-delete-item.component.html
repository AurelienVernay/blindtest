<h1 mat-dialog-title>Confirmation de suppression</h1>
<mat-dialog-content>
    Êtes-vous sûr de vouloir supprimer {{ data }} ?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="warn" mat-dialog-close="true">
        <mat-icon>close</mat-icon>Oui
    </button>
    <button mat-raised-button color="secondary" mat-dialog-close>Non</button>
</mat-dialog-actions>
